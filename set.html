<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Sets</h1>
    <p>Creates a set from an array:</p>

    <p id="demo"></p>

    <script>
      // Create a Set
      const letters = new Set(["a", "b", "c", "d"]);
      //Display set.size
      document.getElementById("demo").innerHTML = "The set has " + letters.size + " elements + " values. ";
    </script>
  </body>
</html>
